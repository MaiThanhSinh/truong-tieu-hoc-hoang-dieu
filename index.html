
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trường Tiểu học Hoàng Diệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9ff;
        }
        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }
        .banner {
            width: 100%;
            max-width: 100%;
            display: block;
        }
        .slogan {
            font-size: 20px;
            font-style: italic;
            text-align: center;
            margin: 20px;
            color: #004080;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo trường" class="logo"/>
        <h1>Trường Tiểu học Hoàng Diệu</h1>
        <p>Thôn Bù Gia Phúc I, xã Phú Nghĩa, huyện Bù Gia Mập, tỉnh Bình Phước</p>
    </header>
    <img src="banner_resized.jpg" alt="Hình trường" class="banner" />
    <div class="slogan">"Học để biết, học để làm, học để chung sống, học để tự khẳng định mình"</div>
    <footer>
        &copy; 2025 Trường Tiểu học Hoàng Diệu. All rights reserved.
    </footer>
</body>
</html>
