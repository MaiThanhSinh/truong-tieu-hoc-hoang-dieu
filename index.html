<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow ảnh trường</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="images/1.jpg" alt="Ảnh 1">
    </div>
    <div class="slide fade">
      <img src="images/2.jpg" alt="Ảnh 2">
    </div>
    <div class="slide fade">
      <img src="images/3.jpg" alt="Ảnh 3">
    </div>
    <div class="slide fade">
      <img src="images/10.jpg" alt="Ảnh 4">
    </div>
    <div class="slide fade">
      <img src="images/11.jpg" alt="Ảnh 5">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
