
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow Ảnh Trang Chủ</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 500px;
      margin: auto;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      animation: fade 1.5s ease-in-out;
    }

    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fade {
      from { opacity: .4 } 
      to { opacity: 1 }
    }

    .dot-container {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides"><img src="01.jpg" alt="Ảnh 1"></div>
  <div class="mySlides"><img src="03.jpg" alt="Ảnh 2"></div>
  <div class="mySlides"><img src="04.jpg" alt="Ảnh 3"></div>
  <div class="mySlides"><img src="4.jpg" alt="Ảnh 4"></div>
  <div class="mySlides"><img src="05.jpg" alt="Ảnh 5"></div>
  <div class="mySlides"><img src="06.jpg" alt="Ảnh 6"></div>
  <div class="mySlides"><img src="07.jpg" alt="Ảnh 7"></div>
  <div class="mySlides"><img src="08.jpg" alt="Ảnh 8"></div>
  <div class="mySlides"><img src="09.jpg" alt="Ảnh 9"></div>
  <div class="mySlides"><img src="10.jpg" alt="Ảnh 10"></div>

  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
    <span class="dot" onclick="currentSlide(9)"></span>
    <span class="dot" onclick="currentSlide(10)"></span>
  </div>
</div>

<script>
  let slideIndex = 0;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 4000);
  }

  function currentSlide(n) {
    slideIndex = n - 1;
    showSlides();
  }

  showSlides();
</script>

</body>
</html>
